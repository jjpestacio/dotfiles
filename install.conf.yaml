- defaults:
    link:
      glob: true
      relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.bashrc: bashrc
    ~/.gitignore: gitignore
    ~/.oh-my-zsh: oh-my-zsh
    ~/.oh-my-zsh/custom/plugins: oh-my-zsh-custom-plugins
    ~/.oh-my-zsh/themes/: oh-my-zsh-themes/**
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
